<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta
  http-equiv="Content-Security-Policy"
  content="upgrade-insecure-requests"
/>
  <title>Weather App</title>
  <script src="https://kit.fontawesome.com/2e39f01719.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-400 bg-center bg-cover bg-no-repeat">
  <div class="main min-w-full min-h-[100vh] flex justify-center items-start  ">
    <div>
      <div class="title text-white border-green-500 my-4 text-3xl p-4 text-center rounded-md">
        <h1 class="text-black font-bold text-4xl">Weather App</h1>
      </div>
      <div class="wether__container bg-white rounded-md my-4 p-4 ">
        <div id="search__box " class="max-w-full flex">
          <input type="text" id="search__input" placeholder="Enter city name"
            class="p-2 border border-black w-[90%] rounded-l-md border-r-0 outline-none" />
          <button id="search__btn" class="bg-gray-300  px-4 py-2 rounded-r-md border-black border border-l-0 cursor-pointer">
            Search
          </button>
        </div>
        <div class="weather flex justify-center items-center w-full">
          <div id="weather__box"
            class="w-full flex flex-col justify-center items-center border-1 border-black rounded-md mt-5 hidden ">
            <h1 class="font-bold text-3xl py-3">Weather</h1>
            <div class=""><img src="./images/01d.png" id="weatherImg" /></div>
            <div class="temprature">
              <span class="text-3xl" id="temp">33 </span>
            </div>
            <div id="description" class="text-2xl">overcast cloud</div>
            <p id="location" class="text-2xl">Varanasi</p>
            <div id="weather__conditions" class="my-4 py-2">
              <div class="w-full flex gap-4 flex-row justify-between">
                <div class="flex gap-2">
                  <div class="w-[30px] flex items-center">
                    <i class="fa-solid fa-droplet text-3xl"></i>
                  </div>
                  <div class="flex flex-col">
                    <div>
                      <p id="humidity"></p>
                    </div>
                    <div class="text-md">Humidity</div>
                  </div>
                </div>
                <div class="w-[30px] flex items-center">
                  <i class="fa-solid fa-wind text-3xl"></i>
                </div>
                <div id="">
                  <div>
                    <p id="wind"></p>
                  </div>
                  <div>Wind</div>
                </div>
              </div>
            </div>
          </div>

          <div id="loader" class="loading-container hidden">
            <img src="./images/loader.gif" width="150" height="150" class="" />
          </div>

          <div class="location__error hidden ">
            <div class="">
              <img src="./images/unknown.png" alt="" srcset="" />
            </div>
            <p id="error"></p>
          </div>

        </div>
      </div>
    </div>   
  </div>
  <script src="./index.js"></script>
</body>

</html>
